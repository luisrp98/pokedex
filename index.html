<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
        <title>Pokedex</title>
    </head>
    <body class="center">
        <div class="container center">
            <div class="input center">
                <label for="pokemon_input">Pokemon:</label>
                <input type="text" id="pokemon_input" name="pokemon_input" autofocus />
                <button id="btn_search">Buscar</button>
            </div>
            <div class="card center">
                <div class="circle">
                    <img
                        id="pokemon_img"
                        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/132.png"
                        alt=""
                    />
                </div>
                <div class="text">
                    <p id="pokemon_name">Nombre</p>
                    <p>Numero</p>
                    <p>Tipo</p>
                    <p>ps</p>
                    <p>atk</p>
                    <p>def</p>
                    <p>atk</p>
                    <p>def</p>
                    <p>vel</p>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
